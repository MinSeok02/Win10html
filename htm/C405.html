<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/scrollbar.css"> 
    <title>C4_05</title>
    <style>

        #bt1 {
            background-color: pink;
            font-weight: bold;
            color: blue;
            width: 200px; height: 70px;
        }
        #bt2 {
            background-color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1> 
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="name">
                        이름 <input type="text" id="name" autofocus required>
                    </label>
                </li>
                <li>
                    <label for="addr">
                        배송 주소 <input type="text" id="addr">
                    </label>
                </li>
                <li>
                    <label for="mail">
                        이메일 <input type="text" id="mail">
                    </label>
                </li>
                <li>
                    <label for="phone">
                        연락처 <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요">
                    </label>
                </li>
                <li>
                    <label for="name">
                        배송 지정 <input type="date" id="name">
                    </label>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>

    <input type="button" id="bt1" value="버튼클릭(input)">
    <button id="bt2">
        버튼클릭(버튼태그)
    </button>   
    <textarea rows="5" cols="48" style="display: block;">
        내용
    </textarea>

    <hr>

    <h1>여러 데이터 나열하기</h1>
    <form action="" style="width: 60%; border: solid 2px black;">
        <label for="pord1">상품 선택</label>
        <select id="prod1">
            <option value="special_3">선물용 3kg</option>
            <option value="special_5" selected>선물용 5kg</option>
            <option value="family_3">가정용 3kg</option>
            <option value="family_5">가정용 5kg</option>
        </select>
        <hr>
        <label for="prod2">표장 여부</label>
        <input type="text" id="prod2" list="pack">
        <datalist id="pack">
            <option value="package">선물 포장</option>
            <option value="no_package">포장 안 함</option>
        </datalist>
    </form>

    <hr>
    
    <div style="
        border: solid 1px black; 
        display: block;
        margin: 40px auto;
        width: 56%;
        padding: 20px 30px;">
        <h1>프런트엔드 개발자 지원서</h1>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다. 
        <hr>
        <form>
            <h3>개인 정보</h3>
            <ul style="list-style-type: none;">
                <li>
                    <label for="r-name">
                        이름 
                        <input type="text" id="r-name" placeholder="공백 없이 입력하세요">
                    </label>
                    </li>
                <li>
                    <label for="r-phone">
                        연락처
                        <input type="phone" id="r-phone">
                    </label>
                </li>
            </ul>
            <h3>지원 분야</h3>
            <ul style="list-style-type: none;">
                <li>
                    <label>
                        <input type="radio" name="a">
                        웹 퍼블리싱
                    </label>
                </li>
                <li>
                    <input type="radio" name="a">
                    웹 애플리케이션 개발
                </li>
                <li>
                    <input type="radio" name="a">
                    개발 환경 개선
                </li>
            </ul>
            <h3>지원 동기</h3>
            <textarea cols="60" rows="5"
            style="display:block">본사 지원 동기를 간략히 써 주세요.
            </textarea>
            <button>접수하기</button>
            <button>다시쓰기</button>
        </form>
    </div>
</body>
</html>
